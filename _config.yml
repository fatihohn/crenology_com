# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: Crenology

# Below the site title
tagline: 작은 동물들을 위한 최고의 관리도구

# Site logo
logo: crenologylogo.png

# A description of your site for social meta tag, search engines, and feed.xml
description: |
  작은 동물들을 위한 최고의 관리도구

# The base hostname & protocol of your site for where absolute urls are needed
url: https://crenology.com

# The subpath of your site, if you want to host your path on a subpath like on GitHub Pages. e.g. /blog
baseurl:

sass:
  sass_dir: _sass

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /
- text: About
  url: /about/
# - text: Style Guide
#   url: /style-guide/
- text: Archives
  url: /tags/

# Author information - author info at the bottom of the post
author_name: "Crenology"
author_bio: "크레놀로지는 작은 동물들을 위한 최고의 관리도구입니다."
author_url: "https://crenology.com"
author_location: "Seoul, Republic of Korea"
author_image: authorimage.png

# Footer ad banner
banner_image: banner.jpg
banner_url: https://crenology.com/

# Footer newsletter widget - add your form action url for MailChimp signup form here
# mailchimp_url: "//justgoodthemes.us3.list-manage.com/subscribe/post?u=78f1bab16028354caeb23aecd&amp;id=4a7330d117"

# Social links in the site footer
# twitter_username: "username"
# facebook_username: "username"
github_username: "fatihohn/crenology_com"
# codepen_username: "username"
# dribbble_username: "username"
# medium_username: "@username"
instagram_username: "cre_sodong"
# pinterest_username: "username"
# linkedin_username: "username"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins: [jekyll-paginate]

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
